name: Deploy Web to GitHub Pages

permissions:
  contents: read
  pages: write
  id-token: write

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '11'

      - name: Setup Flutter
        uses: flutter-actions/setup-flutter@v2
        with:
          channel: stable
          version: 3.41.1

      - name: Get Flutter dependencies
        run: flutter pub get

      - name: Build web
        run: |
          flutter build web --release --base-href=/kochrezepte-app-ngamga/
          touch build/web/.nojekyll

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './build/web'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Success message
        run: echo "ðŸš€ Deployment successful! Your Flutter app is live on GitHub Pages."